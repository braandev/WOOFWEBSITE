<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>¬°Gracias por registrarte!</title>
  <style>
  body {
      background: #fef6e4;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      color: #3a5a40;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #6a8a5f;
    }

    .slider {
      position: relative;
      width: 300px;
      height: 300px;
      overflow: hidden;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slides {
      display: flex;
      width: 100%;
      height: 100%;
      animation: slide 20s infinite;
    }

    .slides img {
      width: 300px;
      height: 300px;
      object-fit: cover;
      flex-shrink: 0;
    }

    @keyframes slide {
      0%    { transform: translateX(0%); }
      20%   { transform: translateX(0%); }
      25%   { transform: translateX(-100%); }
      45%   { transform: translateX(-100%); }
      50%   { transform: translateX(-200%); }
      70%   { transform: translateX(-200%); }
      75%   { transform: translateX(-300%); }
      95%   { transform: translateX(-300%); }
      100%  { transform: translateX(0%); }
    }

    a {
      margin-top: 20px;
      color: #3a5a40;
      text-decoration: none;
      border: 2px solid #3a5a40;
      padding: 10px 25px;
      border-radius: 25px;
      transition: background-color 0.3s, color 0.3s;
      font-weight: bold;
    }

    a:hover {
      background-color: #3a5a40;
      color: #fef6e4;
    }
  </style>
</head>
<body>
  <h1>¬°Gracias por registrarte!</h1>

      <img src="images/gato1.jpg" alt="Gato con lentes">
      <img src="images/perro2.jpg" alt="Perro feliz">
      <img src="images/gato2.jpg" alt="Gato sorprendido">
      <img src="images/perro3.jpg" alt="Perro divertido">
      <img src="images/gato3.jpg" alt="Gato curioso">
      <img src="images/perro4.jpg" alt="Perro dormido">
    </div>
  </div>

  <a href="index.html">Volver al inicio</a>
</body>
</html>
